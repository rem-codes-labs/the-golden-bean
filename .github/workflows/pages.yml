name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
      - name: Deployment status
        if: failure()
        run: |
          echo "::warning::GitHub Pages deployment failed. This may be because GitHub Pages is not enabled for this organization."
          echo "::notice::Alternative: Connect this repo to Netlify (https://app.netlify.com) for free automatic deployments."
          echo "Build artifacts are available in the 'dist' directory."
